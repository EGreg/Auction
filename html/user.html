<form id="bidForm" class="bid-form" action="javascript:void(0)">

    <script>
        

        function togglePopup(show) {
            const bidPopup = document.getElementById("bidPopup");
            const overlay = document.getElementById("overlay");
            const displayValue = show ? "block" : "none";

            bidPopup.style.display = displayValue;
            overlay.style.display = displayValue;
        }

        document.getElementById("openPopup").addEventListener("click", () => togglePopup(true));
        document.getElementById("closePopup").addEventListener("click", () => togglePopup(false));
        document.getElementById("overlay").addEventListener("click", () => togglePopup(false));
    </script>
